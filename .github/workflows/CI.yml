name: Run CI
on:
  pull_request
      
jobs:
  build:
    name: Build Project
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Gems
      run: |
        gem install bundler
        bundle install

    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 12.1

    - name: Build
      run: |
        xcodebuild build \
        -scheme iOSGitHubActions \
        -destination 'platform=iOS Simulator,name=iPhone 11 Pro' \
        | xcpretty

  test:
    name: Test Project
    needs: build
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Gems
      run: |
        gem install bundler
        bundle install

    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 12.1

    - name: Test
      run: |
        xcodebuild test \
        -scheme iOSGitHubActions \
        -destination 'platform=iOS Simulator,name=iPhone 11 Pro' \
        | xcpretty
